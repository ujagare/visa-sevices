<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - White Wings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .phone-row {
            display: flex;
            gap: 10px;
        }
        .phone-row select {
            width: 120px;
        }
        .phone-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üß™ Test Contact Form</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            ‡§Ø‡§π form direct ‡§Ü‡§™‡§ï‡•á email ‡§™‡§∞ mail send ‡§ï‡§∞‡•á‡§ó‡§æ
        </p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <div class="phone-row">
                    <select name="countryCode" required>
                        <option value="+91">üáÆüá≥ +91</option>
                        <option value="+1">üá∫üá∏ +1</option>
                        <option value="+44">üá¨üáß +44</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{10}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="visa-inquiry">Visa Inquiry</option>
                    <option value="test-email">Test Email</option>
                    <option value="general-inquiry">General Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" placeholder="‡§Ø‡§π ‡§è‡§ï test message ‡§π‡•à..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Test Email</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        // Direct GoDaddy Email Test
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.innerHTML = '';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // Test with FormSubmit (temporary solution)
                const response = await fetch('https://formsubmit.co/mrunal@whitewingsvisa.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        _subject: `üß™ Test Email - ${data.subject}`,
                        _captcha: false,
                        _template: 'table',
                        name: `${data.firstName} ${data.lastName || ''}`,
                        email: data.email,
                        phone: `${data.countryCode}${data.phone}`,
                        subject: data.subject,
                        message: data.message,
                        test_time: new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }),
                        source: 'Test Contact Form'
                    })
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Test email sent successfully!<br>
                            Check your email: mrunal@whitewingsvisa.com
                        </div>
                    `;
                    this.reset();
                } else {
                    throw new Error('Failed to send');
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Failed to send email<br>
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
