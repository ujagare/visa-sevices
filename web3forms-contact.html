<!-- Web3Forms Alternative -->
<form action="https://api.web3forms.com/submit" method="POST" id="visaContact">
    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
    <input type="hidden" name="subject" value="New Visa Inquiry - White Wings">
    <input type="hidden" name="from_name" value="White Wings Website">
    
    <!-- Your existing form fields -->
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone" required>
    
    <select name="visaType" required>
        <option value="">Select Visa Type</option>
        <option value="Student Visa">Student Visa</option>
        <option value="Work Visa">Work Visa</option>
        <option value="Tourist Visa">Tourist Visa</option>
    </select>
    
    <select name="destination" required>
        <option value="">Select Destination</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    
    <textarea name="notes" placeholder="Additional Information"></textarea>
    
    <button type="submit">Send Inquiry</button>
</form>
